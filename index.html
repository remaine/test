<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>ClinicMed</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!--header-->
		<div class="wrapper">
			<div class="menu">
				<div class="logo">
					<img src="img/logo.png">
				</div>
				<div class="pick-city">
					<div class="text-city">
						<p>Выберите город:</p>
					</div>
					<div class="select-city">
						<select name="city" class="choose">
							<option value="city1">Москва</option>
							<option value="city2">Город2</option>
							<option value="city3">Город3</option>
							<option value="city4">Город4</option>
							<option value="city5">Город5</option>
						</select>
					</div>
				</div>
				<div class="appointment">
					<a href="#">Записаться на прием</a>
				</div>
				<div class="number">
					<div>
						<p class="number-text">Быстрая помощь на дому!</p>
					</div>
					<div>
						<p class="number-p">8 800 123 45 67</p>
					</div>
				</div>
			</div>
			<!--filter-->
			<div class="bg-filter">
				<div class="fon-filter">
					<div class="filter-h2">
						<h2>Лучшие врачи нашей клиники собраны у нас для вас</h2>
					</div>
					<div class="filter-p">
						<p>Тысячи наших пациентов уже воспользовались нашим сервисом!</p>
					</div>
					<div class="fon-spec">
						<div class="name-spec">
							<form name="spec">
								<div class="div-fio">
									<input type="text" name="fio" value="ФИО врача" class="fio">
								</div>
								<div class="div-select">
									<select name="select-spec" class="select-spec">
										<option value="spec1">1</option>
										<option value="spec2">2</option>
										<option value="spec3">3</option>
										<option value="spec4">4</option>
										<option value="spec5">5</option>
									</select>
								</div>
								<div class="div-metro">
									<select name="metro" class="metro">
										<option value="kuncevo">kuncevo</option>
										<option value="kievskaya">kievskaya</option>
										<option value="mitino">mitino</option>
										<option value="fili">fili</option>
										<option value="kitaj-gorod">kitaj-gorod</option>
									</select>
								</div>
								<div class="div-find">
									<p>Найти</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
